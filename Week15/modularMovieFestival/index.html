<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <h1>Movie Festival</h1>
    <div class="wraper">
      <h3>Please fill the form</h3>

      <h2>Movie</h2>
      <form action="">
        <label for="movie-title">Title</label>
        <input type="text" id="movie-title" />
        <label for="movie-length">Movie Length (min)</label>
        <input type="text" id="movie-length" />
        <select name="genre" id="genre-select">
          <option value="">-</option>
          <option value="action">Action</option>
          <option value="drama">Drama</option>
          <option value="thriller">Thriller</option>
          <option value="commedy">Commedy</option>
          <option value="horror">Horror</option>
          <option value="syfi">SY-FI</option>
        </select>
        <p id="add-movie-error"></p>
        <button id="create-movie-btn">Create Movie</button>
        <ul id="movies-container"></ul>
      </form>
      <h2>Program</h2>
      <form action="">
        <label for="program-date">Date</label>
        <input type="date" id="program-date" />
        <p id="add-program-error"></p>
        <button id="create-program-btn">Create Program</button>
        <ul id="program-container">
          <!-- <li>12.09.2023, 1 movie, duration: 120min</li> -->
        </ul>

<h2>Movie</h2>
        <select name="movie-list" id="movie-list">
          <option value="">-</option>
        </select>
        <h2>Program</h2>
        <select name="program-list" id="program-list">
          <option value="">-</option>
        </select>
        <p id="add-movie-to-pprogram-error"></p>
        <button id="add-movie-to-program-btn">Add movie to program</button>
      </form>
    </div>



    <script src="./js/data.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
